name: Test CI/CD jetset

on:
  workflow_dispatch:
    inputs:
      git-ref:
        description: Git Ref (Optional)
        required: false
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-10.15]
        python-version: [3.7]
    steps:
      - name: Clone Repository (Latest)
        uses: actions/checkout@v2
      - name: Clone Repository (Custom Ref)
        uses: actions/checkout@v2
        if: github.event.inputs.git-ref != ''
        with:
          ref: ${{ github.event.inputs.git-ref }}

      - name: Setup conda
        uses: s-weigand/setup-conda@v1
        with:
          update-conda: true
          python-version: ${{ matrix.python-version }}
          conda-channels: anaconda, conda-forge,astropy

      - name: Install dependencies
        run: |
          conda install --yes   -c conda-forge emcee">=3.0.0"
          conda install --yes   -c astropy --file requirements.txt
          conda install --yes pytest
  
      - name: build
        run: |
          python setup.py clean
          python setup.py install > install.log 2>install.err

      - name: test
        run: |
            pytest --pyargs jetset.tests.test_functions::test_short

